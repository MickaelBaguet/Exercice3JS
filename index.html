<body>

  <!-- Script demandant un prénom puis affiche "Bonjour, " suivi du prénom saisi. -->
  <!-- Utilisation de la méthode "prompt" afin de faire apparaitre un boite de dialogue avec une invite de saisie de texte -->
  <script>
    nom  = prompt("Votre prénom :");
    alert("Bonjour, " +nom+ "!");
  </script>
</body>
